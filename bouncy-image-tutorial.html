<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Image</title>
</head>
<body>
    <canvas id="gameCanvas" width="1400px" height="750px" style="border: 4px solid black; position: absolute; z-index: -1"></canvas>

    <div style="display: flex; flex-direction: column; position: absolute;; top: 40%; left: 35%">
        <button id="Thing" style="width:350px; height: 100px; font-size: 3rem">Press Me</button>
        <div id="xVelo" style="width:300px; height: 45px; border: 3px solid black; border-radius: 6px; margin-top: 5px; font-size: 2.5rem"></div>
        <div id="yVelo" style="width:300px; height: 45px; border: 3px solid black; border-radius: 6px; margin-top: 5px; font-size: 2.5rem"></div>
    </div>

    <img id="google" style="width: 100px; height:100px; position: absolute; z-index: 1" src="./art&design/GC logo.png">
   
    <script>
        const button = document.getElementById('Thing')
        const Google = document.getElementById('google')
        const FPS = 30

        const canvas = document.getElementById("gameCanvas")
        console.log("canvas height and width are " + canvas.height + " & " + canvas.width)

        var size = 50
        degree = 0
        // var context;
        console.log("page dimensions are " + canvas.width + " x " + canvas.height)

        var LogoX = 0
        var LogoY = 0
        var clicks = 0

        xVelo = Math.floor(Math.random() * 501 + 100) / FPS
        yVelo = Math.floor(Math.random() * 501 + 100) / FPS

        button.addEventListener('click', bounce)

        function bounce() {
            clicks = 1
            // context.fillStyle = "./art&design/GC logo.png"
            // context.fillRect(LogoX - size / 2, LogoY- size / 2, size, size)
            Google.style.top = `${LogoY}px`
            Google.style.left = `${LogoX}px`
            console.log("postion is " + Google.style.top, Google.style.left)
            // Google.src = "./art&design/GC logo.png"

            setInterval(update, 1000 / FPS )
            console.log("bouncy")
        }

        function update() {
            // if (clicks = 1) {
                button.disabled = true
                degree += 15
                // apply movement first THEN rotate so it works properly
                Google.style.transform = `translate(${LogoX}px, ${LogoY}px)`
                LogoX += xVelo
                LogoY += yVelo
                //+= allows for multiple transforms
                Google.style.transform += `rotate(${degree}deg)`
                // `translate(${LogoX}px, ${LogoY}px)`
            // }
            canvas.getContext("2d")

            var xInput = document.getElementById('xVelo')
            var yInput = document.getElementById('yVelo')
            xInput.textContent = Math.floor(LogoX)
            yInput.textContent = Math.floor(LogoY)

            if (LogoX - size / 2 < -25 && xVelo < 0) {
                xVelo = -xVelo
            }
            else if (LogoX + size * 2 > canvas.width && xVelo > 0) {
                xVelo = -xVelo
            }
            if (LogoY - size / 2 < -25 && yVelo < 0) {
                yVelo = -yVelo
            }
            else if (LogoY + size * 2 > canvas.height && yVelo > 0) {
                yVelo = -yVelo
            }
        }
    </script>
</body>
</html>
